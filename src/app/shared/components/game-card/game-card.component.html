<div
  *ngFor="let item of items"
  class="card"
>
  <div class="card-header">
    <h2 class="card-title">{{item.title}}</h2>
  </div>
  <div class="card-content">
    <p class="card-description">{{item.description}}</p>
    <p class="card-price">{{item.price}}</p>
  </div>
  <button
    [routerLink]="['/game', item.id]"
    (click)="showInfo(item)"
    class="button"
  >Show Info</button>
</div>
