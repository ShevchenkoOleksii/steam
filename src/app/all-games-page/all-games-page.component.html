<div
  *ngIf="game; else loading"
  class="container"
>
  <div class="game-header">
    <h1>{{game.title}}</h1>
    <button
      routerLink="/"
    >Home</button>
  </div>
  <div class="game-info">
    <p>{{game.description}}</p>
  </div>
</div>

<ng-template #loading>
  <p>loading...</p>
</ng-template>
