<div
  *ngIf="game; else loading"
  class="container"
>
  <div class="game-header">
    <h1 class="game-heading">{{game.title}}</h1>
    <button
      routerLink="/"
      class="button-home"
    >Home</button>
  </div>
  <div class="game-info">
    <p class="text-content">{{game.description}}</p>
  </div>
</div>

<ng-template #loading>
  <p class="text-content">loading...</p>
</ng-template>
