<div class="main">

  <app-alert></app-alert>

  <h1 class="main-heading">Games</h1>
  <div class="search-item">
    <label for="search">Search Games</label>
    <input type="text" placeholder="Search Games" id="search" [(ngModel)]="searchGames">
  </div>

  <div class="game-card-header">
    <h2 class="game-card-heading">Featured Games</h2>
  </div>

  <div class="content">

    <div
      class="container">

      <div
        *ngFor="let game of gamesData
      | filterByPrice: currentPriceFilter.price
      | filterByTag: currentPriceFilter.adventure: currentPriceFilter.action: currentPriceFilter.indie
      | searchGames: searchGames"
        class="game-card">

        <div class="game-header">
          <h2 class="game-title">{{game.title}}</h2>
          <p class="game-price">{{game.price}} UAH</p>
        </div>
        <div class="game-info">
          <p class="game-description">{{game.description}}</p>
          <button type="submit"
                  (click)="addGame(game)"
                  [disabled]="game.added"
                  class="button-add"
          >
            Add To Library</button>
        </div>
      </div>

    </div>

    <app-filter-box
      (onChanged)="onChanged($event)"
      (onChecked)="onChecked($event)"
      (onCheckedAction)="onCheckedAction($event)"
      (onCheckedAdventure)="onCheckedAdventure($event)"
      (onCheckedIndie)="onCheckedIndie($event)"
    ></app-filter-box>
  </div>

</div>
