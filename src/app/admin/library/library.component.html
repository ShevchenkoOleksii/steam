<div class="main">
  <app-alert></app-alert>

  <h1 class="main-heading">Library</h1>
  <div class="search-item">
    <label for="search">Search</label>
    <input type="text" placeholder="Search" id="search" [(ngModel)]="searchGames">
  </div>

  <div class="game-card-header">
    <h2 class="game-card-heading">Library Games</h2>
  </div>

  <div class="container">
    <div
      *ngFor="let game of libraryGames | searchGames: searchGames"
      class="game-card"
    >

      <div
        class="game-header"
        *ngIf="game.id !== 'empty'"
      >
        <div class="game-title-box">
          <h2 class="game-title">{{game.title}}</h2>
          <button class="button-remove" type="submit"
                  (click)="remove(game)">&#10006;</button>
        </div>
        <p class="game-price">{{game.price}} UAH</p>
      </div>
      <div
        class="game-info"
        *ngIf="game.id !== 'empty'"
      >
        <p class="game-description">{{game.description}}</p>

        <div class="container-button">
          <button class="button-download" type="submit" (click)="download(game)">Download</button>
          <button class="button-share" type="submit" (click)="share(game)">Share</button>
        </div>
      </div>

      <div
        *ngIf="game.id === 'empty'"
        class="empty-box"
      >
        <p class="empty-box-text">No Games!</p>
      </div>
    </div>
  </div>
</div>
