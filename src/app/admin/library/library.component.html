<div class="container">
  <div
    *ngFor="let game of libraryGames"
    class="game-card"
  >

    <div
      class="game-header"
      *ngIf="game.id !== 'empty'"
    >
      <h2>{{game.title}}</h2>
      <p>{{game.price}} UAH</p>
    </div>
    <div
      class="game-info"
      *ngIf="game.id !== 'empty'"
    >
      <p>{{game.description}}</p>
<!--      <button type="submit" (click)="addGame(game)">Add To Library</button>-->
      <button type="submit" (click)="remove(game.id)">Delete</button>
    </div>

    <div
      *ngIf="game.id === 'empty'"
    >
      <p>No Games!</p>
    </div>
  </div>
</div>
